<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "../styles/all.css">

        <Title>
            Istorijat
        </Title>

        <style>
            #viewport-container {
                position: absolute; top: 0; left: 0;
                width: 100%; height: 100%;
                z-index: 10;
            }

            .part-nav-container {
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                background: transparent;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(0, 255, 255, 0.2);
                padding: 10px 20px;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                scroll-behavior: smooth;
            }

            .part-nav-scroll {
                display: flex;
                gap: 15px;
                overflow-x: scroll;
                padding: 5px 0;
            }

            .part-nav-scroll::-webkit-scrollbar {
                width: 0px;
                height: 0px;
                background: transparent;;
            }

            .part-nav-scroll::-webkit-scrollbar-thumb {
                width: 0px;
                height: 0px;
                background: transparent;
            }

            .part-nav-scroll::-webkit-scrollbar-track {
                width: 0px;
                height: 0px;
                background: transparent;
            }

            .component-btn {
                min-width: 50vh;
                min-height: 50vh;
                border-radius: 10px;
                background: transparent;
                border: 2px solid rgba(0, 255, 255, 0.3);
                color: #00ffff;
                font-family: 'Courier New', monospace;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                flex-shrink: 0;
                max-height: 55vh;
            }


            .component-btn:hover {
                background: rgba(0, 255, 255, 0.1);
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            }

            .component-btn.active {
                background: #00ffff;
                color: #00141e;
                box-shadow: 0 0 20px #00ffff;
            }

            .component-title {
                font-size: 3vh;
                color: white;
                width: 100%;
                text-align: center;
                background: transparent;
                overflow-wrap: break-word;
            }

            .component-date {
                font-size: 2vh;
                color: #7aa6ca;
                width: 100%;
                text-align: center;
                background: transparent;
                overflow-wrap: break-word;
            }
            
            .component-description {
                font-size: 1.5vh;
                color: #00ffff;
                margin-top: 10px;
                width: 100%;
                background: transparent;
                overflow-wrap: break-word;
            }

            .finePrint {
                position: fixed;
                bottom: 10px;
                left: 0px;
                width: 100%;
                text-align: center;
                font-family: 'Courier New', monospace;
                color: white;
                filter: grayscale(30%) brightness(75%);
                font-size: 2vh;
                z-index: 10;
            }

            .centrilized {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body class = "cosmic-blue-background">

                <button class="nav-btn" onclick="window.location.href='Poredjenje.html'">Poredjenje</button>

                <button class="nav-btn" onclick="window.location.href='Zakljucak.html'">Zakljucak</button>

            <div class="part-nav-scroll">

            <div>

    <script id = "metadata">
        window.RTX3080_CameraLocation = {
            x: -2.244198972735674,
            y:  4.980783784515609,
            z:  5.504571852258874

    <script type = "module" id = "design">
        import {xDetail, dotDetail, textSection, smartUI} from "../modules/details.js";
        import {textLoader, jsonLoader} from "../modules/dataLoader.js";

        const contentLink = "https://raw.githubusercontent.com/MasterClassOnRightTrack/GPU_Project/main/textSource/Istorijat.json"

        const data = {
            "IBM Monochrome Display Adapter (MDA)": {
                ratio: 833 / 300,
            },
            "3dfx Voodoo1": {
                ratio: 573 / 300,
            },
            "NVIDIA GeForce 256": {
                ratio: 666 / 375,
            },
            "NVIDIA GeForce 3": {
                ratio: 599 / 417,
            },
            "ATI Radeon 9700 Pro": {
                ratio: 617 / 405,
            },
            "NVIDIA GeForce 8800 GTX": {
                ratio: 592 / 421,
            },
            "NVIDIA GeForce GTX 1080": {
                ratio: 577 / 432,
            },
            "NVIDIA GeForce RTX 2080": {
                ratio: 473 / 303,
            },
            "NVIDIA GeForce RTX 4090": {
                ratio: 592 / 472,
            },
        }

        async function StartLoading() {
            // main component for xDetail are (number of x's, position, [shouldAnimate, shouldSwipe, swipeDirection])
            window.oxDetail = await xDetail(6, "_globalTopLeft", [true, true, "left"]);
            // main component for dotDetail are (number of x's, position, [shouldAnimate, shouldSwipe, swipeDirection])
            window.odotDetail = await dotDetail(3, "_globalBottomRight", [true, true, "right"]);
            
            window.addEventListener("keydown", (event) => {
                if (event.shiftKey && event.key.toUpperCase() === "P") {
                    oxDetail.unload();
                    odotDetail.unload();
                    // textContainer.unload();
                }
            });
        }

        window.action = {
            contentLoaded: false,
        };

        window.actionProxy = new Proxy(action, {
            set(table, property, value) {
                if (property == "contentLoaded" && value) {
                    table[property] = value;
                    StartLoading();
                    return true;
                }
            }
        })

        const jsonResult = await jsonLoader(contentLink);
        
        let currentImage = null;

        console.log(jsonResult);

        for (const [index, data] of Object.entries(jsonResult)) {
            const component = document.createElement("button");
            component.classList.add("component-btn");

            const title = document.createElement("div");
            title.classList.add("component-title");
            title.innerText = data.model;

            const date = document.createElement("div");
            date.classList.add("component-date");
            date.innerText = data.year;

            const description = document.createElement("div");
            description.classList.add("component-description");
            description.innerText = data.description;

            component.addEventListener("click", () => {
                scrollContainer.style.opacity = "0.3";
                if (currentImage == null) {
                    currentImage = document.createElement("img");
                    currentImage.src = "../decal/Istorijat/" + data.model + ".png";
                    currentImage.style.zIndex = "1000";
                    currentImage.classList.add("centrilized");
                    currentImage.classList.add("component-btn");

                    document.body.appendChild(currentImage);

                    currentImage.addEventListener("click", () => {
                        currentImage.style.display = "none";
                        scrollContainer.style.opacity = "1";
                    });
                }else {
                    currentImage.style.display = "block";
                    currentImage.src = "../decal/Istorijat/" + data.model + ".png";
                }

            });



            component.appendChild(title);
            component.appendChild(date);
            component.appendChild(description);

            document.querySelector(".part-nav-scroll").appendChild(component);
        }

        const spacePreserver = document.createElement("div");
        spacePreserver.style.marginRight = "30px";
        document.querySelector(".part-nav-scroll").appendChild(spacePreserver);

        const scrollContainer = document.querySelector(".part-nav-scroll")

        let automaticPlaying = false;

        scrollContainer.addEventListener("wheel", (event) => {
            // Prevent the default vertical scroll
            if (automaticPlaying) return;
            event.preventDefault();

            scrollContainer.scrollLeft += event.deltaY;
        }, { passive: false });

        let scrollInterval;

        window.addEventListener("keydown", (event) => {
            if (event.shiftKey && event.key.toUpperCase() === "A") {
                automaticPlaying = !automaticPlaying;
                if (automaticPlaying) {
                    scrollInterval = setInterval(() => {
                        if (scrollContainer.scrollLeft + window.innerWidth >= scrollContainer.scrollWidth) {
                            scrollContainer.scrollLeft = 0;
                        } else {
                            scrollContainer.scrollLeft += 1;
                        }
                    }, 1000 / 60);
                    document.querySelector(".finePrint").style.display = "none";
                }else {
                    if (scrollInterval != null) clearInterval(scrollInterval);
                    document.querySelector(".finePrint").style.display = "block";
                }
            }
        });

        const navscrollContainer = document.querySelector(".slide-nav-scroll");

        navscrollContainer.addEventListener("wheel", (event) => {
            // Prevent the default vertical scroll
            event.preventDefault();

            navscrollContainer.scrollLeft += event.deltaY;
        }, { passive: false });

        window.addEventListener("mousemove", (event) => {

            const mouseY = event.clientY;
            const windowHeight = window.innerHeight;

            if (windowHeight - mouseY < (windowHeight * 0.2)) {
                document.querySelector(".slide-nav-container").style.bottom = "20px";
            } else {
                document.querySelector(".slide-nav-container").style.bottom = "-10vh";
            }
        });

        
    </script>

    <script id = "script_loadingScreen">
            let i_horizontal = window.innerWidth / 50;
            let i_vertical = window.innerHeight / 50;

            let rectCounter = 0;

            for (let y = 0; y < i_vertical; y++) {
                for (let x = 0; x < i_horizontal; x++) {
                    rectCounter += 1;
                }
            }

            const unloadTime = rectCounter * 0.01 + 2 + 0.5; // 1 is message sending delay time


            window.wait = (seconds) => new Promise(resolve => {setTimeout(resolve, seconds * 1000)})
            const loadingFrame = document.getElementById("loadingScreen");
            const susCover = document.getElementById("susCover");

            let precentage = 0;

            async function loadLoadingBar() {
                loadingFrame.author = "Zimin (II7) 2026"
                for (let i = 0; i < 5; i++) {
                    loadingFrame.contentWindow.postMessage({
                        type: 'SET_BAR',
                        value: precentage
                    }, 'https://masterclassonrighttrack.github.io'); // Security: Only send to this URL
                    precentage += 20;
                    await wait(1);
                };

                loadingFrame.contentWindow.postMessage({
                    type: 'Unload',
                    value: 0
                }, 'https://masterclassonrighttrack.github.io'); // Security: Only send to this URL
                
                document.body.classList.remove("loadingBody");
                await wait(unloadTime)
                window.actionProxy.contentLoaded = true

                setTimeout(() => {
                    document.body.removeChild(loadingFrame);
                }, 2000)
            };

            loadingFrame.onload = function() {
                document.body.removeChild(susCover);
                loadLoadingBar();
            }
    </script>

</html>
