<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" type="text/css" href = "styles/all.css">
        <link rel = "icon" href = "decal/mainSlide/GPU_Chip.png">

        <title>GPU</title>
    </head>

    <body class = "cosmic-blue-background loadingBody">
        <div id = "susCover"></div>

        <div class = "cosmic-rain-background"></div>
        <div id = "circle_from_Index">
            <img src="decal/mainSlide/GPU_Chip.png" alt="GPU Chip" id = "chip_Image" >
        </div>

        <nav class="slide-nav-container">
            <div class="slide-nav-scroll">
                <button class="nav-btn active" onclick="window.location.href='index.html'">GPU</button>
                <button class="nav-btn" onclick="window.location.href='pages/Istorijat.html'">Istorijat</button>
                <button class="nav-btn" onclick="window.location.href='pages/Poredjenje.html'">Poredjenje</button>
                <button class="nav-btn" onclick="window.location.href='pages/Konstrukcija.html'">Konstrukcija</button>
                <button class="nav-btn" onclick="window.location.href='pages/Upotreba.html'">Upotreba</button>
                <button class="nav-btn" onclick="window.location.href='pages/Zakljucak.html'">Zakljucak</button>
            </div>
        </nav>

        <iframe id = "loadingScreen" src = "https://masterclassonrighttrack.github.io/GPU_Project/GPU_Gen_loading_screen/GPU_Gen.html">

        </iframe>
    </body>



    <script type = "module" id = "design">
        import {xDetail, dotDetail, textSection, smartUI} from "./modules/details.js";
        import {textLoader, jsonLoader} from "./modules/dataLoader.js";

        let textSource = await jsonLoader("https://cdn.jsdelivr.net/gh/MasterClassOnRightTrack/GPU_Project@620ae15bc1e6c0e83bec5d306f47742081f8312e/textSource/indexSiteText.json")

        async function StartLoading() {
            // main component for xDetail are (number of x's, position, [shouldAnimate, shouldSwipe, swipeDirection])
            window.oxDetail = await xDetail(6, "_globalTopRight", [true, true, "right"]);
            // main component for dotDetail are (number of x's, position, [shouldAnimate, shouldSwipe, swipeDirection])
            window.odotDetail = await dotDetail(3, "_globalBottomRight", [true, true, "right"]);

            console.log(textSource.title, textSource.description);

            window.textContainer = await textSection("_globalCenterLeft", [true, true, "left"], {"title": textSource.title, "description": textSource.description});

            const GPU_Chip_image = document.getElementById("chip_Image");
            GPU_Chip_image.classList.add("powerOnAnimation")
            window.smartChipImage = smartUI(GPU_Chip_image);

            setTimeout(() => {
                window.addEventListener("keydown", (event) => {
                    if (event.shiftKey && event.key.toUpperCase() === "P") {
                        oxDetail.unload();
                        odotDetail.unload();
                        smartChipImage.unload();
                        textContainer.unload();
                    }
                });
            }, 1000)
        }

        window.action = {
            contentLoaded: false,
        };

        window.actionProxy = new Proxy(action, {
            set(table, property, value) {
                if (property == "contentLoaded" && value) {
                    table[property] = value;
                    StartLoading();
                    return true;
                }
            }
        })
        
        const scrollContainer = document.querySelector(".slide-nav-scroll");

        scrollContainer.addEventListener("wheel", (event) => {
            // Prevent the default vertical scroll
            event.preventDefault();

            scrollContainer.scrollLeft += event.deltaY;
        }, { passive: false });

        window.addEventListener("mousemove", (event) => {

            const mouseY = event.clientY;
            const windowHeight = window.innerHeight;

            if (windowHeight - mouseY < (windowHeight * 0.2)) {
                document.querySelector(".slide-nav-container").style.bottom = "20px";
            } else {
                document.querySelector(".slide-nav-container").style.bottom = "-6vh";
            }
        });
        </script>

    <script id = "script_loadingScreen">
            let i_horizontal = window.innerWidth / 50;
            let i_vertical = window.innerHeight / 50;

            let rectCounter = 0;

            for (let y = 0; y < i_vertical; y++) {
                for (let x = 0; x < i_horizontal; x++) {
                    rectCounter += 1;
                }
            }

            const unloadTime = rectCounter * 0.01 + 2 + 0.5; // 1 is message sending delay time


            const wait = (seconds) => new Promise(resolve => {setTimeout(resolve, seconds * 1000)})
            const loadingFrame = document.getElementById("loadingScreen");
            const susCover = document.getElementById("susCover");

            let precentage = 0;

            async function loadLoadingBar() {
                loadingFrame.author = "Zimin (II7) 2026"
                for (let i = 0; i < 3; i++) {
                    loadingFrame.contentWindow.postMessage({
                        type: 'SET_BAR',
                        value: precentage
                    }, 'https://masterclassonrighttrack.github.io'); // Security: Only send to this URL
                    precentage += 50;
                    await wait(1);
                };

                loadingFrame.contentWindow.postMessage({
                    type: 'Unload',
                    value: 0
                }, 'https://masterclassonrighttrack.github.io'); // Security: Only send to this URL
                
                document.body.classList.remove("loadingBody");
                await wait(unloadTime)
                window.actionProxy.contentLoaded = true

                setTimeout(() => {
                    document.body.removeChild(loadingFrame);
                }, 2000)
            };

            loadingFrame.onload = function() {
                document.body.removeChild(susCover);
                loadLoadingBar();
            }
    </script>

    <script id = "chip_resize" src = "https://cdn.jsdelivr.net/gh/MasterClassOnRightTrack/GPU_Project@d7d6f4463cba7cc6962eaba61f72a987a38c7e92/modules/chipResize_from_Index.js"> </script>
</html>
